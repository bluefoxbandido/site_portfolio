<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>digital-fox.dev</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/general.css">
</head>
<body>
    <div class="page_wrapper">
        <div class="header_wrapper">
            <div class="navbar_wrapper">
                <div class="navbar">
                    <div class="nav_links">
                        <ul><a href="#">Home</a></ul>
                        <ul><a href="#">About</a></ul>
                        <ul><a href="#">Projects</a></ul>
                        <ul><a href="#">Blog</a></ul>
                    </div>
                    <div class="nav_sign_in">
                        <a href="#">Sign In</a>
                    </div>
                    <div class="nav_sign_up">
                        <a href="#">Sign Up</a>
                        </a>
                    </div>
                    <div class="search_bar_wrapper">
                        <input type="text" class="search_bar">
                    </div>
                    <div class="contact_us">
                        <a href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner_wrapper">
                <a href="#">
                    <div class="banner_logo">
                        <div class="colon" style="color: black">
                            <span>:</span>
                        </div>
                        <div class="preamble" style="color: gray">
                            <span>//</span>
                        </div>
                        <div class="digital" style="color: blue">
                            <span>digital</span>
                        </div>
                        <div class="hyphen" style="color: gray">
                            <span>-</span>
                        </div>
                        <div class="fox" style="color: blue">
                            <span>fox</span>
                        </div>
                        <div class="dot" style="color: black">
                            <span>.</span>
                        </div>
                        <div class="dev" style="color: blue">
                            <span>dev</span>
                        </div>
                        <div class="parens" style="color: gray">
                            <span style="letter-spacing: 30px;">()</span>
                        </div>
                    </div>
                </a>

        </div>
        <div class="auth_wrapper">
            <div class="sign">
                <div class="sign_in">
                    <button class="button">Sign In</button>
                </div>
                <div class="sign_up">
                    <button>Sign Up</button>
                </div>
            </div>
            <div class="guest">
                <button>Guest Login</button>
            </div>
        </div>
    </div>
</body>
</html>
